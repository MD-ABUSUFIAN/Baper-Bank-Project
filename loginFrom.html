    <title>Bank Project</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- bapper bank title  -->
    <h1 class="text-4xl font-semibold text-center mt-16">Welcome to My <span class="text-purple-700">Baap-Er-Bank</span>!!!</h1>

<!-- Login Frompart  -->
    <section class="w-3/4 bg-blue-100 mx-auto mt-8 p-4 rounded">

      <div>

    </section>
