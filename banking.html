<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-Er-Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
     <h1 class="text-center font-semibold text-4xl mt-16">Lets Get Some <span class="text-purple-600">Moooooney</span> !!!</h1>   
    </header>
    <main class="w-3/4  mx-auto">
        <section class="mt-8 ">


            <div class="grid grid-cols-3  gap-4 mb-4 text-white">
                <div class="bg-blue-400   p-8 rounded text-center">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>



                <div class="bg-green-400   p-8 rounded text-center">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-400   p-8 rounded text-center">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-4xl">$<span id="total-balance">120</span></h2>
                </div>







                
                
            </div>

           
        </section>
        <!-- deposit section  -->

        <section class=" my-8">

            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-pink-100 p-8 rounded ">
                    <h3 class="text-2xl font-semibold">Please Deposit</h3>
                    <input id="deposit-amount" class="block my-2  px-2 rounded border border-gray-400" type="text" placeholder="$ Amount you want to Deposit">

        <!-- deposit button  -->

                    <button class="bg-yellow-600 px-2 py-1 rounded text-white" type="submit" id="deposit-button">Deposit</button>
                </div>








                
                <div class="bg-purple-100 p-8 rounded ">
                    <h3 class="text-2xl font-semibold">Please Deposit</h3>
                    <input id="withdraw-amount" class="block my-2  px-2 rounded border border-gray-400" type="text" placeholder="$ Amount you want to Withdraw">


                    <button class="bg-yellow-600 px-2 py-1 rounded text-white" type="submit" id="withdraw-button">Withdraw</button>
                </div>
                

            </div>
        </section>
    </main>
    


    <script src="js/banking.js"></script>
</body>
</html>
